<!doctype html>

<head>
  <title>Ghibli App</title>
    <link href="https://api.magicthegathering.io/v1/cards" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>

<script>
const mtg = require('mtgsdk');

// Get all cards
mtg.card.all()
.on('data', function (card) {
  console.log(card.name)
});

// Filter Cards
mtg.card.all({ supertypes: 'legendary', types: 'creature', colors: 'red,white' })
.on('data', function (card) {
    console.log(card.name)
});

// Get cards on a specific page / pageSize
mtg.card.where({ page: 50, pageSize: 50})
.then(cards => {
    console.log(cards[0].name)
})
      
// partial name match
mtg.card.where({name: '"Archangel Avacyn"'})
.then(results => {
    console.log(results)
})

// exact name match
mtg.card.where({name: '"Archangel Avacyn"'})
.then(results => {
    console.log(results)
})
    </script>
</body>

</html>
